<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="result">
    <p>Your Result</p>
    <div class="circle">
    <p class="score">76</p><br><p class="outof">of 100</p>
    </div>

    <div class="great">Great</div>
    <div class="great-text">You scored higher than 65% of the people who have taken these tests.</div>
  </div>
  <div class="summary">
  <p class="summaryhead">Summary</p>
  <div class="stats">
  <div class="stats-reaction">
    <p class="stat"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
    <p class="scored"><b>80</b> / 100</p>
  </div>

  <div class="stats-memory">
    <p class="stat"><img src=assets/images/icon-memory.svg alt="">Memory</p>
    <p class="scored"><b>92</b> / 100</p>
  </div>

  <div class="stats-verbal">
    <p class="stat"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
    <p class="scored"><b>61</b> / 100</p>
  </div>

  <div class="stats-visual">
    <p class="stat"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
    <p class="scored"><b>72</b> / 100</p>
  </div>
</div>

  <button>Continue</button>
</div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Karannn3011">Karan3011</a>.
  </div>
</body>
</html>
